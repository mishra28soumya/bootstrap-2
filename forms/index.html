<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="mt-5 mb-2">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
        </div>
        <div class="mb-2">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="mt-3">
          <label for="myTextarea" class="form-label">Address</label>
          <textarea class="form-control" id="myTextarea" rows="3"></textarea>
        </div>
        <select class="mt-3 mb-3 form-select">
          <option selected>Choose Role</option>
          <option value="1">Instructor</option>
          <option value="2">Mentor</option>
        </select>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" 
             aria-describedby="upiId">
          <span class="input-group-text" id="upiId">@</span>
          <input type="text" class="form-control" placeholder="Bank" 
            aria-describedby="upiId">
        </div>
        <div class="mb-2 form-check">
          <input type="checkbox" class="form-check-input" id="check">
          <label class="form-check-label" for="check">Remember me</label>
        </div>
        <button type="submit" class="mt-2 btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
